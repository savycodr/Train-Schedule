<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Animate words-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- my css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center animated  lightSpeedIn">
        <strong>
           New York Train Schedule
        </strong>
      </h1>
    </div>


    <!-- Row for Displaying Train Information -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
               Current Train Schedule</strong>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="schedule-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Row for Adding A Train -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
               Add Train</strong>
          </div>
          <div class="card-body">

          <!-- Here we create an HTML Form for handling the inputs-->
          <form role="form">

            <!-- Here we create the text box for capturing the train name-->
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name">
            </div>

              <!-- Here we create the text box for capturing the train destination  -->
              <div class="form-group">
                <label for="train-destination">Destination</label>
                <input type="text" class="form-control" id="train-destination">
              </div>
    
              <!-- Here we create the text box for capturing the first train start time  -->
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - Military)</label>
                <input type="text" class="form-control" id="train-time" >
                <!-- <input type="time"class="form-control" id="train-time" > -->
              </div>

              <!-- Here we create the text box for capturing the  train  frequency  -->
              <div class="form-group">
                <label for="train-frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="train-frequency">
              </div>
    
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="add-train">
                 Submit</button>     
                 
                 <p id="errorMsg">  </p>


            </form>
          </div>
        </div>
      </div>
    <!--  add a credit page-->
    <a href="credit.html" target="_blanK" class="credit">Click here for credits</a>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- FIREBASE  -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--my javascript-->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
